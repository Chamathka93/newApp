<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
   
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >

</head>
<body>
    <div class="container">
        <h1>My shopping List</h1>
             <form id="item-form">
<input type="text" id="itemName" placeholder="Item Name" required />
<input type="text" id="itemCategory" placeholder="Item Category" required />
<input type="text" id="itemPrice" placeholder="Item Price" required />
<button type="submit" id="add">Add Item</button>
             </form>
             <div class="controls">
                <button id="sortPrice"> Sort By Price</button>
             </div>    
             <ul id="itemList"></ul>
             <h3 id="totalCost">Total: 0.00</h3>
</div>

<script src="script.js"></script>
    
</body>
</html>
